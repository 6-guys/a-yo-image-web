<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Generation Result</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #f8f6e3;
        padding: 15px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header img {
        height: 40px; /* 이미지 크기 조정 */
        margin-right: 10px;
      }
      header h1 {
        font-size: 20px;
        margin: 0;
        color: #4a90e2; /* 글자 색상 변경 */
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .image-container,
      .gif-container {
        border: 2px dashed #ccc;
        padding: 10px;
        width: 128px;
        height: 128px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        background-color: #f9f9f9;
        flex-direction: column;
      }
      .image-container img,
      .gif-container img {
        max-width: 100%;
        max-height: 100%;
        display: block;
      }
      .label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      .frames-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .frame {
        border: 2px dashed #ccc;
        padding: 5px;
        width: 64px;
        height: 64px;
        margin: 5px;
        background-color: #f9f9f9;
      }
      .frame img {
        max-width: 100%;
        max-height: 100%;
        display: block;
      }
      .home-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4a90e2;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .home-button:hover {
        background-color: #357ab8;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
      <h1>Animate your Images!</h1>
    </header>

    <h1>Motion Generation Result</h1>

    <div class="container">
      <!-- 원본 이미지 표시 -->
      <div class="image-container">
        <div class="label">원본</div>
        <img
          src="{{ url_for('static', filename='uploads/test_image.png') }}"
          alt="Original Image"
        />
      </div>

      <!-- 생성된 GIF 표시 -->
      <div class="gif-container">
        <div class="label">생성 GIF</div>
        <img src="{{ gif_url }}" alt="Generated GIF" />
      </div>
    </div>

    <!-- 생성된 각 프레임 이미지 표시 -->
    <h2>Generated Frames</h2>
    <div class="frames-container">
      {% for image in images %}
      <div class="frame">
        <img src="data:image/png;base64,{{ image }}" alt="Frame Image" />
      </div>
      {% endfor %}
    </div>

    <a href="/" class="home-button">홈으로 돌아가기</a>
  </body>
</html>
